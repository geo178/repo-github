<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проект GloAcademy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <div class="section">
        <div class="container">
            <!-- Первый row (строка) под заголовок -->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Второй row под видео и форму -->
            <div class="row">
                <div class="col-lg-6 offset-lg-1">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
                </div>
                <div class="col-lg-4">
                    <div class="form">
                        <form action="#">                        
                            <div class="form-group">
                                <p class="form-header text-center">Введите свои данные</p>
                                <input type="text" class="form-control form-control-lg" placeholder="Ваше имя" >
                                <input type="email" class="form-control form-control-lg" placeholder="Ваш email">
                                <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <!-- row под заголовок секции -->
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
                </div>
            </div>
        <!-- Блок с преимуществами -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-lg-3 feature-box">
                        <img src="img/01.png" alt="1 преимущество">
                        <p>Первое преимущество</p>
                    </div>
                    <div class="col-lg-3 feature-box">
                        <img src="img/02.png" alt="2 преимущество">
                        <p>Второе преимущество</p>
                    </div>
                    <div class="col-lg-3 feature-box">
                        <img src="img/03.png" alt="3 преимущество">
                        <p>Третье преимущество</p>
                    </div>
                    <div class="col-lg-3 feature-box">
                        <img src="img/04.png" alt="4 преимущество">
                        <p>Четвертое преимущество</p>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary btn-lg  form-btn">Получить инструкцию</button>
        </div>
    </div>
        
</body>

</html>
